<script>
    /*
    Problema: Ordenar números
    Considere a seguinte lista de números:
    let lista = [30, 20, 25, 17, 99, 12];
    Ordene os números de forma crescente e identifique se o número é par ou é ímpar.
    */

    //Entrada
    let lista = [30, 20, 25, 17, 99, 12];
    let par = [];
    let impar = [];

    //Processamento
    for (const num of lista) {
        if (num % 2 == 0){
            par.push(num)
        }
        else{
            impar.push(num)
        }

    }

    //Saída
    alert (`Lista Crescente: ${lista.sort().join(", ")}\nLista Pares: ${par.sort().join(", ")}\nLista Impares: ${impar.sort().join(", ")}\n`)

    /*
    O programa deverá apresentar:
    12 é par
    17 é ímpar
    20 é par
    25 é ímpar
    30 é par
    99 é ímpar
    */
</script>
