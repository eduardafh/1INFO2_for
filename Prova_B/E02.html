<script>
    /*
    Problema: Separar Carros e Motos
    Considere a lista seguinte:
    let lista = ["Gol", "YBR", "CG", "Titan", "Palio", "Fusca", "Harley Davidson"];
    Pergunte ao usuário quais itens são carro (C) e quais itens são motocicleta (M) e separe-os em listas distintas.
    Apresente ao usuário as listas com os respectivos itens.
    */

    //Entrada
    let lista = ["Gol", "YBR", "CG", "Titan", "Palio", "Fusca", "Harley Davidson"];
    let moto = [];
    let carro = [];

    //Processamento
    for (let automovel of lista) {
        const pergunta = prompt(`${automovel} é Carro (C) ou Moto (M)?`).toUpperCase()
        if(pergunta == "C"){
            carro.push(automovel)
        }
        else {
            moto.push(automovel)
        }
        
    }

    //Saída
    alert(`Lista carros: ${carro.join(", ")}\nlista Motos: ${moto.join(", ")}`)

    /*
    Lista de Carros: Gol, Palio, Fusca
    Lista de motos: YBR, CG, Titan, Harley Davidson
    */
</script>
